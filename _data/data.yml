experiences:
    title: Expériences
    info:
      - role: Chargé de projet informatique
        time: Depuis 2017
        company: Communauté d’Agglomération du Bassin de Bourg-en-B (01)
        details: |
         Gestion de parc informatique (1600 PC et 1800 utilisateurs pour 18 collectivités), système et réseau
           - Déploiement et paramétrage de postes de travail (MDT)
           - Gestion des utilisateurs
           - Gestion Active Directory (droits d’accès dans annuaire Active Directory et création de script GPO)
           – Administration de messagerie Exchange
           - Administration de Windows (7, 10 & 11)
           - Virtualisation de serveur (VMware, VirtualBox,ProxMox)
           - Utilisation quotidienne de Linux (Debian, Ubuntu)
           - Utilisation de gestionnaire de paquets (Chocolatey, npm, apt)
           - Gestion de réseaux (IPv4 / VLAN)
           - Bases de données relationnelles (XAMPP, MySQL, Access, requêtes SQL..)
           - Notions ITIL
           - Utilisation du logiciel DeepFreeze pour gestion postes travail dans écoles
      - role: Technicien études et programmation
        time: 2012 à 2017
        company: Communauté de communes de Montrevel-en-B. (01)
        details: |
          Conception et gestion de projet de Voirie et Réseaux Divers
            - Modélisation du réseau routier sur SIG (logiciel QGIS) pour optimiser la gestion patrimoniale
            - Développement d’outils internes en HTML pour optimiser les procédures internes
            - Administration du logiciel de services techniques ATAL (basé sur SQL Server)

      - role: Maître d'oeuvre (VRD)
        time: 2009 - 2012
        company: Cabinet de géomètres AXIS-Conseils à Vonnas (01)
