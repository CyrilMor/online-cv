    info:
      - role: Responsable informatique
        time: Depuis 2023
        company: SOGEST ADC (71)
        details: |
            - Gestion de parc informatique
            - Administration système et réseau
            - Administration solution TOIP (3CX)
            - Déploiement et paramétrage de postes de travail
            - Gestion Active Directory
            - Administration de Windows 11
            - Administration de messagerie (Office 365)
            - Gestion de réseaux (IPv4 / VLAN)
            - Gestion du site web
            - Administration d'applications métiers (MEG, CEGID Expert,...)
            - Accompagnement au changement

      - role: Formateur secourisme
        time: Depuis 2012
        company: SDIS01 et UDSP01
        details: |
            - Formation Grand Public PSC1 / SST / PSE1
            - Formation Sapeurs-Pompiers Formation Initiale et Continue

      - role: Chargé de projets informatique
        time: 2017 à 2023
        company: Communauté d’Agglomération du Bassin de Bourg-en-B (01)
        details: |
            - Assistance utilisateurs
            - Ticketting avec GLPI
            - Déploiement et paramétrage de postes de travail
            - Gestion Active Directory (droits d’accès dans annuaire Active Directory et création de script GPO)
            - Administration de Windows (10 & 11)
            - Administration de messagerie (MS Exchange)
            - Administration solution TOIP (Mitel)
            - Gestion de parc informatique (1600 PC et 1800 utilisateurs pour 18 collectivités),
            - Virtualisation de serveur (VMware, VirtualBox,ProxMox,Hyper-V)
            - Utilisation quotidienne de Linux (Debian, Ubuntu)
            - Bases de données relationnelles (XAMPP, MySQL, requêtes SQL, Access,...)
            - Notions ITIL
            - Utilisation du logiciel DeepFreeze pour gestion postes travail dans écoles
            
      - role: Technicien études et programmation
        time: 2012 à 2017
        company: Communauté de communes de Montrevel-en-B. (01)
        details: |
          Conception et gestion de projet de Voirie et Réseaux Divers
            - Modélisation du réseau routier sur SIG (QGIS) pour optimiser la gestion patrimoniale
            - Développement d’outils internes en HTML/CSS pour optimiser les procédures internes
            - Administration du logiciel de services techniques ATAL (basé sur SQL Server)

