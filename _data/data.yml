career-profile:
    title: En bref
    summary: |
      Passionné de technologies, je me suis reconverti dans le domaine de l'informatique en 2017.
      Ma faculté d'adaptation, mon sens de l'organisation et ma conscience professionnelle m'ont permis d'acquérir de solides compétences en systèmes informatiques, gestion de serveurs, support aux utilisateurs.     
      Ces expériences mon aussi permis de développer mon côté altruiste et pédagogue, et je suis à la recherche de nouvelles opportunités dans ce domaine. Au cours de mon parcours, j’ai acquis de solides compétences en maintenance informatique, gestion de serveurs, support aux utilisateurs.

